<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anish.css">
</head>
<body>
    <nav class="vertical-nav">
        <div class="weblogo">
            <div class="web-icon">
                <!-- put your icon here -->
            </div>
            <div class="webname">
                Groovy
            </div>
        </div>
        <div class="menu">
            <div class="menu-title">

            </div>
            <div class="menu-logo-container">
                <ul class="menu-logos">
                    <!-- put your icons here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="menu-item-container">
                <ul class="menu-items">
                    <li>Explore</li>
                    <li>Genres</li>
                    <li>Albums</li>
                    <li>Artists</li>
                    <li>Radio</li>
                </ul>
            </div>
        </div>
        <div class="library">
            <div class="library-title">

            </div>
            <div class="library-logo-container">
                <ul class="library-logo">
                    <!-- put your icons here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div clsss="library-item-container">
                <ul class="library-items">
                    <li>Recent</li>
                    <li>Albums</li>
                    <li>Favourites</li>
                    <li>Local</li>
                </ul>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-title">

            </div>
            <div class="playlist-logo-container">
                <ul class="playlist-logo">
                    <!-- put your icnos here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="playlist-item-container">
                <ul class="playlist-items">
                    <li>Create New</li>
                    <li>Design flow</li>
                    <li>Best of 2023</li>
                    <li>Nigeria Jams</li>
                </ul>
            </div>
        </div>
        <div class="mini-player">
            <div class="miniplayer-block">
                <div class="miniplayer-icon">
                    <!-- put your icon here -->
                </div>
                <div class="miniplayer-title">
                    <!-- put js code here for showing title of on-playing track -->
                </div>
            </div>
            <div class="device-details">
                Playing on Desktop
            </div>
        </div>
    </nav>


    <!-- anish's work  -->

    <!-- my-nav-starts-here -->
    <music class="music-details">
        <div class="music-nav">
            <div class="nav-1">
                <h3><span>MUSIC</span></h3>
                <h3>PODCAST</h3>
                <h3>LIVE</h3>
            </div>
            <div class="nav-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Type here to search">
            </div>
            <div class="nav-3">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
                <div class="dave">
                    <!-- Dave Cooper image here -->
                    <h3>Dave Cooper</h3>
                </div>
            </div>
        </div>
        <!-- my-nav-ends-here -->

        <!-- details-of-musics-starts-here -->
        <div class="detail-names">
            <div class="new-hits">
                <h4>Trending New Hits</h4>
            </div>
            <div class="title-of-music">
                <h1>The Havanna</h1>
            </div>
            <div class="singer-name">
                <h3>Camila Cabelio</h3>
                <p>63 Million Plays</p>
            </div>
            <div class="btn">
                <button>Listen Now</button>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

    </music>




    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b3a774b1d1.js" crossorigin="anonymous"></script>
</body>
</html>
