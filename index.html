    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="vertical-nav">
        <div class="weblogo">
            <div class="web-icon">
                <!-- put your icon here -->
            </div>
            <div class="webname">
                Groovy
            </div>
        </div>

        <div class="menu">
            <div class="menu-title"></div>
            <div class="menu-container">
                <ul class="menu-logos">
                    <!-- put your icons here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="menu-items">
                    <li>Explore</li>
                    <li>Genres</li>
                    <li>Albums</li>
                    <li>Artists</li>
                    <li>Radio</li>
                </ul>
            </div>
        </div>

        <div class="library">
            <div class="library-title"></div>
            <div class="library-container">
                <ul class="library-logos">
                    <!-- put your icons here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="library-items">
                    <li>Recent</li>
                    <li>Albums</li>
                    <li>Favourites</li>
                    <li>Local</li>
                </ul>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-title"></div>
            <div class="playlist-container">
                <ul class="playlist-logos">
                    <!-- put your icons here -->
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="playlist-items">
                    <li>Create New</li>
                    <li>Design flow</li>
                    <li>Best of 2023</li>
                    <li>Nigeria Jams</li>
                </ul>
            </div>
        </div>

        <div class="mini-player">
            <div class="miniplayer-block">
                <div class="miniplayer-icon">
                    <!-- put your icon here -->
                </div>
                <div class="miniplayer-title">
                    <!-- put js code here for showing title of on-playing track -->
                </div>
            </div>
            <div class="device-details">
                Playing on Desktop
            </div>
        </div>
    </nav>

        <!-- my-nav-ends-here -->

        <!-- details-of-musics-starts-here -->
        <div class="detail-names">
            <div class="new-hits">
                <h4>Trending New Hits</h4>
            </div>
            <div class="title-of-music">
                <h1>The Havanna</h1>
            </div>
            <div class="singer-name">
                <h3>Camila Cabelio</h3>
                <p>63 Million Plays</p>
            </div>
            <div class="btn">
                <button>Listen Now</button>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

    </music>



    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b3a774b1d1.js" crossorigin="anonymous"></script>
</body>
</html>
